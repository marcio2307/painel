<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Administração — Cartomantes Online</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet" />

  <style>
    :root{
      --bg:#000000;
      --text:#f2f2f2;
      --muted:rgba(255,255,255,.70);
      --gold1:#fff0a6;
      --gold2:#f6e27a;
      --gold3:#c7a008;
      --shadow: 0 16px 55px rgba(0,0,0,.65);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background: var(--bg);
    }

    /* ===== TELA "PASTAS" ===== */
    .desktop{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px 14px;
      background:
        radial-gradient(900px 420px at 15% 10%, rgba(199,160,8,0.14), rgba(0,0,0,0) 60%),
        radial-gradient(900px 420px at 85% 20%, rgba(199,160,8,0.10), rgba(0,0,0,0) 60%),
        radial-gradient(1200px 520px at 50% 120%, rgba(199,160,8,0.08), rgba(0,0,0,0) 65%),
        #000;
    }

    .foldersWrap{
      width:min(1100px, 100%);
    }

    .title{
      display:flex;
      flex-direction:column;
      gap:6px;
      margin:0 0 18px;
      text-align:center;
    }
    .title h1{
      margin:0;
      font-family:'Cinzel',serif;
      font-size: clamp(18px, 2.8vw, 28px);
      line-height:1.1;
      color:transparent;
      background-image:linear-gradient(180deg, var(--gold2) 0%, var(--gold3) 50%, var(--gold1) 85%);
      -webkit-background-clip:text;
      background-clip:text;
      text-shadow:0 0 22px rgba(255,215,0,0.12);
    }

    .foldersGrid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:22px;
      align-items:start;
      justify-items:center;
    }

    /* no celular: uma abaixo da outra */
    @media (max-width: 720px){
      .foldersGrid{ grid-template-columns: 1fr; gap:18px; }
      .folderBtn{ width:min(360px, 92vw); }
    }

    .folderBtn{
      border:0;
      background:transparent;
      cursor:pointer;
      text-align:center;
      padding:8px 10px;
      border-radius:16px;
      outline:none;
      transition: transform .12s ease, filter .12s ease;
      user-select:none;
    }
    .folderBtn:hover{ filter:brightness(1.06); }
    .folderBtn:active{ transform: translateY(1px); }

    .folderIcon{
      width:120px;
      height:92px;
      margin:0 auto 10px;
      filter: drop-shadow(0 18px 28px rgba(0,0,0,.55));
    }

    .folderName{
      font-weight:900;
      font-size:13px;
      letter-spacing:.2px;
      color:transparent;
      background-image:linear-gradient(180deg, var(--gold2), var(--gold3));
      -webkit-background-clip:text;
      background-clip:text;
      text-transform:uppercase;
    }

    /* credenciais / texto abaixo da pasta */
    .folderHint{
      margin-top:8px;
      font-size:11px;
      color:rgba(255,255,255,.78);
      line-height:1.25;
      white-space:pre-line; /* permite quebrar linha com \n */
      padding:8px 10px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.05);
      border-radius:12px;
      display:inline-block;
      max-width:320px;
    }

    /* remove “Abrir painel / Abrir link” dos 3 primeiros */
    .folderHint.hidden{ display:none; }

    /* ===== TELA DOS PAINÉIS ===== */
    .panelScreen{
      display:none;
      min-height:100vh;
      background:#000;
    }

    .panelTop{
      position:sticky;
      top:0;
      z-index:10;
      padding:12px;
      background: rgba(0,0,0,.85);
      border-bottom:1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(8px);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    .panelTop .panelTitle{
      margin:0;
      font-size:13px;
      font-weight:950;
      letter-spacing:.35px;
      text-transform:uppercase;
      color:transparent;
      background-image:linear-gradient(180deg, var(--gold2), var(--gold3));
      -webkit-background-clip:text;
      background-clip:text;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .backBtn{
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      color:#fff;
      border-radius:999px;
      padding:10px 12px;
      cursor:pointer;
      font-weight:900;
      font-size:12px;
      letter-spacing:.2px;
      transition:.12s filter ease, .12s transform ease;
    }
    .backBtn:hover{ filter:brightness(1.08); }
    .backBtn:active{ transform:translateY(1px); }

    .frameWrap{ padding:0; }
    iframe{
      width:100%;
      border:0;
      display:block;
      background:#000;
      height: calc(100vh - 56px);
    }
    @media (max-width: 720px){
      iframe{ height: calc(100vh - 60px); }
      .folderHint{ max-width:min(92vw, 340px); }
    }

    /* ===== SVG folder (dourado) ===== */
    .folderFill1{ fill:url(#g1); }
    .folderFill2{ fill:url(#g2); }
    .folderStroke{ stroke: rgba(255,255,255,.14); stroke-width:1; }
  </style>
</head>

      <h2 class="panelTitle" id="panelTitle">—</h2>

  <!-- Templates (mantidos como estavam) -->
  <template id="tplColetivo">
    <!-- (conteúdo mantido igual ao seu, não alterado) -->
  </template>

  <script>
    const home = document.getElementById("home");
    const panel = document.getElementById("panel");
    const frameMain = document.getElementById("frameMain");
    const panelTitle = document.getElementById("panelTitle");

    const titles = { coletivo: "Painel do Coletivo" };

    function openPanel(which){
      const tplId = "tplColetivo";
      const html = document.getElementById(tplId).innerHTML.trim();

      panelTitle.textContent = titles[which] || "Painel";
      frameMain.srcdoc = html;

      home.style.display = "none";
      panel.style.display = "block";

      location.hash = which;
      window.scrollTo({ top: 0, behavior: "instant" });
    }

    function openExternal(url){
      window.open(url, "_blank", "noopener,noreferrer");
    }

    function goHome(){
      frameMain.srcdoc = "";
      panel.style.display = "none";
      home.style.display = "flex";
      location.hash = "";
      window.scrollTo({ top: 0, behavior: "instant" });
    }

    (function boot(){
      const h = (location.hash || "").replace("#","");
      if(h === "coletivo"){
        openPanel(h);
      }else{
        home.style.display = "flex";
        panel.style.display = "none";
      }
    })();
  </script>
